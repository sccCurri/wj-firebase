<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Test Firebase 👍</h1>
            <p class="fs-4">파이어베이스. 쉬우면서 어려움</p>
            <button id="showBtn" class="btn btn-primary btn-lg" type="button">추가할거야!</button>
        </div>
        <div id="addForm" class="h-100 p-5 text-bg-dark rounded-3">
            <div class="input-group mb-3">
                <input id="inputUserName" type="text" class="form-control" placeholder="당신의 이름" aria-label="Username">
                <span class="input-group-text">과</span>
                <input id="inputUserTodo" type="text" class="form-control" placeholder="오늘의 할 일" aria-label="Todo">
            </div>
            <button id="addBtn" class="btn btn-outline-light" type="button">추가하기</button>
        </div>
    </div>
    <div id="card-list">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-name">황영상의 TODO ✅</h5>
              <label class="card-todo"><input type="checkbox"> 작살나게 잠자기</label>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="getFirebase.js" type="module"></script>
    <script src="index.js"></script>


</body>

</html>
